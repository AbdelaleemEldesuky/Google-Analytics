<div class="container mt-4">
  <div class="row">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-eye"></i> Page Views</h5>
          <h2 class="card-text">{{ anlyticData.pageViews }}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-people"></i> Active Users</h5>
          <h2 class="card-text">{{ anlyticData.activeUsers }}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-arrow-return-left"></i> Bounce Rate

          <h2 class="card-text">{{ anlyticData.bounceRate }}%</h2>

      </div>
